<div class="container-fluid col-sm-12 view-container" ng-submit="userForm.$valid && updateAccount()">
    <div class="panel panel-default ">
        <div class="panel-heading">
            <strong>Ajustes de perfil</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="userForm" novalidate>
                <div class="form-group" show-errors="{ showSuccess: true }">
                    <label class="col-md-4 control-label">Nombre</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="editableAccount.first_name" name="first_name" placeholder="First name"
                                   class="form-control" type="text" required
                                   maxlength="255" value='{{editableAccount.first_name}}'>
                        </div>
                        <p ng-show="userForm.first_name.$error.required" class="help-block">Nombre requerido</p>
                    </div>
                </div>
                <div class="form-group" show-errors="{ showSuccess: true }">
                    <label class="col-md-4 control-label">Apellidos</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="editableAccount.last_name" name="last_name" placeholder="Last name"
                                   class="form-control" type="text" required maxlength="255"
                                   value='{{editableAccount.last_name}}'>
                        </div>
                        <p ng-show="userForm.last_name.$error.required" class="help-block">Apellidos requeridos</p>
                    </div>
                </div>
                <div class="form-group" show-errors="{ showSuccess: true }">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input ng-model="editableAccount.email" name="email" placeholder="E-mail"
                                   class="form-control" type="email" required maxlength="255"
                                   value='{{editableAccount.email}}'>
                        </div>
                        <p ng-show="userForm.email.$error.required" class="help-block">El email es requerido</p>
                        <p ng-show="userForm.email.$error.email" class="help-block">El email es inválido</p>
                    </div>
                </div>
                <div class="form-group" show-errors="{ showSuccess: true }">
                    <label class="col-md-4 control-label">Teléfono</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input type="tel" ng-model="editableAccount.phone" name="phone" id="phone"
                                   placeholder="+619814567"
                                   class="form-control" required value='{{editableAccount.phone}}'
                                   ng-pattern="/^\+7[0-9]{10}$/">
                        </div>
                        <p ng-show="userForm.phone.$error.required" class="help-block">Se requiere número de teléfono válido
                            </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Fecha nacimiento</label>
                    <div class="col-md-4">
                        <div class="input-group">
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="chooseBirthDate()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            <input type="text" class="form-control" ng-model="editableAccount.birth_date"
                                   uib-datepicker-popup="dd.MM.yyyy"
                                   is-open="birthDate.opened" datepicker-options="dateOptions" required
                                   close-text="Close" placeholder="01.01.2001"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Sexo</label>
                    <div class="col-md-4">
                        <label class="radio-inline"><input type="radio" name="gender" ng-model="editableAccount.gender"
                                                           ng-value='1'>
                            Masculino</label>
                        <label class="radio-inline"><input type="radio" name="gender" ng-model="editableAccount.gender"
                                                           ng-value='2'>
                            Femenino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <input type="submit"
                               ng-class="['btn btn-primary', userForm.$valid && userForm.$dirty ? '' : 'disabled']"
                               value="Enviar información">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
