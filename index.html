<!doctype html>
<html ng-app="avredsocial">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>AV Red Social</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="favicon.ico" rel="icon"/>

    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/ngletteravatar.min.js"></script>
    <script src="js/showErrors.min.js"></script>
</head>
<body id="body">
<div class="container" id="maincont" ng-controller="tabController" ng-hide="isLoadingData">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=""><strong>AV Red Social - FrontEnd Angular</strong></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="onClickTab('profile')"><a href="#/settings"><span
                            class="glyphicon glyphicon-user"></span><strong> Mi perfil</strong></a></li>
                    <!--<li><a href="#"><span class="glyphicon glyphicon-log-out"></span><strong> Logout</strong></a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="row content">
        <div class="col-sm-2">
            <div class="well">
                <img class="img-rounded img-responsive center-block" alt="user_pic"
                     ng-src="{{account.getProfileAvatar()}}">
            </div>
            <div class="well" id="tabs">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="tab in tabs | filter: { visible : true }" ng-class="tab.name === activeTab.name ? 'active': ''"
                        ng-click="onClickTab(tab.name)">
                        <a href=#/{{tab.name}}><strong>{{tab.title}}</strong></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="tab-content">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
